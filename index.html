<body>
    <main class="counter-app" data-counter-app>
        <h1>Counter dinamico</h1>
        <p>Premi + o âˆ’ per modificare il valore.</p>
        <output class="counter-value" aria-live="polite" data-counter-value>0</output>
        <div class="counter-controls">
            <button class="counter-btn counter-btn--secondary" type="button" aria-label="Diminuisci il valore" data-counter-decrement>&minus;</button>
            <button class="counter-btn" type="button" aria-label="Aumenta il valore" data-counter-increment>+</button>
        </div>
        <button class="reset-btn" type="button" data-counter-reset>Azzera</button>
    </main>
    <noscript>
        <p class="noscript-message">Attiva JavaScript per utilizzare il contatore interattivo.</p>
    </noscript>
</body>
</html>
